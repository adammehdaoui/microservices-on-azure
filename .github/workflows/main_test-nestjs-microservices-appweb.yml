name: Build and Deploy Node.js app to Azure Container Registry

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          login-server: helloworldadammehdaoui.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t helloworldadammehdaoui.azurecr.io/myapp:${{ github.sha }}
          docker push helloworldadammehdaoui.azurecr.io/myapp:${{ github.sha }}

